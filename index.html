<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane color="#65C18C" position="0 0 0" rotation="-90 0 0" width="100%" height="100%"></a-plane>
            <a-box position="-1 1 -3" color="#5902EC"></a-box>
            <a-cylinder position="1 1 -0.2" radius="0.5" height="1" color="#FFB72B"></a-cylinder>
            <a-cone position="2 1 -0.2" color="#E0DDAA" radius-top="0" radius-bottom="0.5"></a-cone>
            <a-sphere position="4 1 -0.2" color="green" radius="0.5"></a-sphere>
            <a-ring position="-3 1 -0.2" color="yellow" radius-inner="0.1" radius-outer="0.6"></a-ring>
            <a-octahedron position="-2 1 -0.8" color="red" radius="0.5"></a-octagram>
            <a-dodecahedron position="-6 1 -.4" color="pink" radius="0.5"></a-dodecahedron>
        </a-scene>
    </body>
</html>
